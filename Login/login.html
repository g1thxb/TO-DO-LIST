<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>syncDay 로그인</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <h1 class="logo">syncDay</h1>
    <p class="subtitle">LOGIN</p>

    <div class="form">
      <input type="email" id="loginEmail" placeholder="이메일을 입력하세요" required>
      <input type="password" id="loginPassword" placeholder="비밀번호를 입력하세요" required>

      <div class="button-group">
        <button id="loginBtn">로그인</button>
        <button id="signupPage">회원가입</button>
      </div>
      <button id="guestLoginBtn">게스트로 로그인하기</button>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
